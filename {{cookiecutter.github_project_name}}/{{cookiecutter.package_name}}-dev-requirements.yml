name: {{cookiecutter.package_name}}-dev-requirements

channels:
  - anaconda
  - conda-forge
dependencies:
  - make
  - cmake >=3.1
  - sphinx 
  - breathe
  - pytest
  {% if cookiecutter.use_xtensor == 'yes' -%}
  - xtl
  - xtensor
  {% endif %}
  {% if cookiecutter.python_bindings == 'yes' -%}
  - python >=3.6
  - numpy
  {% if cookiecutter.use_xtensor == 'yes' -%}
  - xtensor-python
  {% endif %}
  - pybind11
  {% endif %}
