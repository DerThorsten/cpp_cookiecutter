version: 2
variables:

  install_build_essential: &install_build_essential
    run:
      name: Install Build essential
      command: |
        apt-get update
        apt-get install -y build-essential

  prepare_conda: &prepare_conda
    run:
      name: Install from dev-requirements.yml
      command: |
        conda config --set always_yes yes --set changeps1 no
        conda update -q conda
        conda install cookiecutter -c conda-forge 

  run_test_conda_build: &run_test_conda_build
    run:
      name: Run tests
      command: |
        conda install conda-build make
        cd ..
        cookiecutter repo --overwrite-if-exists --no-input
        cd cpptools
        conda build recipe -c conda-forge

  update_conda: &update_conda
    run:
      name: update conda
      command: |
        conda update -q conda 
        conda init bash

  run_test_script: &run_test_script
    run:
      name: Run test scripts
      command: |
        conda init bash
        chmod +x tests/test_project.sh 
        ./tests/test_project.sh repo source


jobs:
  test_job:
    docker:
     - image: continuumio/miniconda3:4.5.12
    working_directory: ~/repo
    steps:
      - checkout
      - *install_build_essential
      - *update_conda
      - *run_test_script

  test_conda_build_job:
    docker:
     - image: continuumio/miniconda3:4.5.12
    working_directory: ~/repo
    steps:
      - checkout
      - *install_build_essential
      - *prepare_conda
      - *run_test_conda_build
  
  push_to_cpptools_job:
    machine: true
    steps:
      - *prepare_conda
      - run:
          name: clone cpptools
          working_directory: ~/repo
          command: |
            git clone --depth 1 https://${DOCS_GITHUB_TOKEN}@github.com/DerThorsten/cpptools.git
      - run:
          name: clone cpptools
          working_directory: ~/repo
          command: |
            git clone --depth 1 git@github.com:DerThorsten/cpptools.git
      - run:
          name: render project
          working_directory: ~/repo
          command: |
            conda install --yes cookiecutter -c conda-forge
            cookiecutter ../repo --overwrite-if-exists --no-input
      - deploy:
          name: Trigger docs deployment
          working_directory: ~/repo
          command: |
            cd cpptools
            git config credential.helper 'cache --timeout=120'
            git config user.email "derthorsten@gmail.com"
            git config user.name "DerThorsten"
            git add . 
            git commit -am "update rendered project"
            git push --force -q https://${DOCS_GITHUB_TOKEN}@github.com/DerThorsten/cpptools.git master


workflows:
  version: 2

  my_test:
    jobs:
      - test_job
      - test_conda_build_job
      - push_to_cpptools_job

  nightly-test:
    triggers:
       - schedule:
            cron: "0 0 * * *"
            filters:
              branches:
                only:
                  - master
    jobs:
       - test_job
       - test_conda_build_job
       - push_to_cpptools_job



